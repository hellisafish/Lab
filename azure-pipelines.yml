# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: DotNetCoreCLI@2
  displayName: Build Project
  inputs:
    command: 'build'
    projects: '**/*.sln'

- task: DotNetCoreCLI@2
  displayName: Publish Project
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/ConsoleApp1.csproj'
    arguments: '-r linux-arm'
    zipAfterPublish: false

- task: CmdLine@2
  displayName: Clone Deploy Repository
  inputs:
    script: 'git clone "https://$(LabDeployGitUsername):$(LabDeployGitPassword)@dev.azure.com/NetCorePi/Lab/_git/LabDeploy" "Deploy"'
    workingDirectory: '$(Build.ArtifactStagingDirectory)'

- task: CopyFiles@2
  displayName: 'Copy Artifacts to Deploy Repository'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/ConsoleApp1/bin/Debug/netcoreapp2.1/linux-arm/publish/'
    Contents: |
     *
     !.git/**/*
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Deploy'

- task: CmdLine@2
  displayName: Push Deploy Repository
  inputs:
    script: |
      git config --global user.email "michael.payne@gilmond.com"
      git config --global user.name "Michael Payne"
      git add .
      git commit -m "Latest Deploy" -a
      git push
    workingDirectory: '$(Build.ArtifactStagingDirectory)/Deploy'

- task: GitHubRelease@1
  inputs:
    gitHubConnection: 'Git Hub'
    repositoryName: 'hellisafish/Lab'
    action: 'create'
    target: '$(Build.SourceVersion)'
    tagSource: 'gitTag'
    changeLogCompareToRelease: 'lastFullRelease'
    changeLogType: 'commitBased'